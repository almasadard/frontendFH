<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>AdminInterface Products</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Athiti&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS und JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

  <!-- Eigene JS-Dateien -->
  <script src="/Frontend/scripts/createProduct.js" defer></script>
  <script src="/Frontend/scripts/adminInterfaceProduct.js" defer></script>
  <script src="./scripts/adminLogin.js" defer></script>
  <script src="./navbar/navbaradmin.js" defer></script>
  <script src="./footer/footer.js" defer></script>
</head>
<body class="bg-white text-black">
<section id="title">
  <div id="navbarContainer"> </div>
  <div class="container"> </div>
</section>
<section id="adminInterface">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="card-body register">
          <h2>Produkt erstellen</h2>
          <form id="formCreateProduct">
            <div class="form-outline">
              <input type="text" name="inputProductName" class="form-control form-control-lg" id="inputProductName">
              <label class="form-label" for="inputProductName">Produktname</label>
            </div>
            <div class="input-group">
              <input type="text" name="inputProductPrice" class="form-control form-control-lg" id="inputProductPrice" aria-label="Euro amount">
              <span class="input-group-text" style="border-left: none;">â‚¬</span>
            </div>
            <label class="form-label" for="inputProductPrice">Produktpreis</label>
            <div class="form-outline">
              <input type="text" name="inputProductQuantity" class="form-control form-control-lg" id="inputProductQuantity">
              <label class="form-label" for="inputProductQuantity">Produktmenge</label>
            </div>
            <div class="col p-0">
              <input class="form-control" type="file" id="inputProductImg" name="inputProductImg">
              <label for="inputProductImg" class="form-label">Bild hochladen</label>
            </div>
            <div class="form-outline">
              <input type="text" name="inputProductDescription" class="form-control form-control-lg" id="inputProductDescription">
              <label class="form-label" for="inputProductDescription">Produktbeschreibung</label>
            </div>
            <div class="form-outline">
              <button class="btn btn-dark btn-lg btn-block mt-3" type="submit" id="createProduct">Produkt erstellen</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card-body register" id="productListContainer">
          <h2>Produktliste</h2>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
